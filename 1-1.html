<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفصل 1-1 | ثانوية عمر بن الخطاب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            margin-bottom: 20px;
            color: #004080;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #e6f0ff;
            border: 1px solid #b3d1ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1.2em;
            transition: 0.3s;
        }

        ul li:hover {
            background-color: #cce0ff;
        }

        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #004080;
            font-weight: bold;
            transition: color 0.3s;
        }

        a.back:hover {
            color: #001f40;
        }
    </style>
</head>
<body>

<header>
    <h1>الفصل 1-1</h1>
</header>

<main>
    <h2>قائمة الطلاب</h2>
    <ul>
        <li>أحمد</li>
        <li>إبراهيم</li>
        <li>أسامة</li>
        <li>بدر</li>
        <li>تركي</li>
        <li>حمزة</li>
    </ul>

    <a href="index.html" class="back">⟵ عودة إلى الصفحة الرئيسية</a>
</main>

<footer>
    &copy; 2025 ثانوية عمر بن الخطاب
</footer>

</body>
</html>
